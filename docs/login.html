<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0,viewport-fit=cover"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="format-detection" content="telephone=no"><meta name="format-detection" content="email=no"><meta name="HandheldFriendly" content="True"><title>Login</title></head><style>body{
            margin:0;
            padding:0;
            background-color: black;
        }
        main {
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://galxe.com/_nuxt/img/moon.d8f1a0a.png');
            background-repeat: no-repeat;
            background-size: contain;
            background-position: right;
            height: 100vh;
        }
        .glass, .result {
            width: 2.5rem;
            height: 2.8rem;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgb(27 0 37 / 89%);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            perspective: 1300px;
            transform-style: preserve-3d;
            backface-visibility: hidden;
            position: absolute;
            transition: ease-out 1s;
        }
        .glass-transform{
            transform: rotateY(180deg);
        }
        .result-transform{
            transform: rotateY(0deg)!important;
        }
        .result {
            transform: rotateY(180deg);
            font-size: 0.24rem;
            color: white;
        }
        .button {
            width: 2rem;
            height: 0.4rem;
            background-image: linear-gradient(160deg, #0093e9, #80d0c7);
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(0, 147, 233, 0.28);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .button .progress-bar {
            position: absolute;
            height: 2px;
            bottom: 0;
            left: 0;
            border-radius: 4px;
            background-image: linear-gradient(45deg, #85ffbd, #fffb7d);
        }
        .logo{
            width: 2rem;
            height: 2rem;
            background-size: contain;
            background-repeat: no-repeat;
            clip-path: circle(1rem at 1rem 1rem);
            background-image: url('https://cdn-2.galxe.com/galaxy/images/avatar/0xbb3a7bc36b5bafa7691ccb708ebf299b6d521b05-1655889591.jpg?optimizer=image&width=400&quality=100');
        }
        .rainbow-text{
            background: linear-gradient(90deg,#85ffbd, #fffb7d, 58.75%,#85ffbd);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: none;
            font-size: 0.2rem;
        }</style><body><div id="app"><main><div class="glass"><div class="logo"></div><div class="button"><text class="rainbow-text">Connect</text><div class="progress-bar"></div></div></div><div class="result">Account</div></main></div><script defer="defer" src="/canvas-experiments/login.def523ec666a98541266.js"></script></body></html>
